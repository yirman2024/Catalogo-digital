<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo Tenis Puma</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f4f4;
    }
    header {
        text-align: center;
        padding: 20px;
        background: #000;
        color: #fff;
        font-size: 24px;
    }
    /* Catálogo */
    .catalogo {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 15px;
        padding: 20px;
        max-width: 900px;
        margin: auto;
    }
    .producto {
        background: #fff;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }
    .producto img {
        width: 220px;
        height: 220px;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
    }
    .producto h3 {
        margin: 10px 0;
    }
    .whatsapp-btn {
        display: inline-block;
        padding: 10px 15px;
        background: #25d366;
        color: #fff;
        border-radius: 5px;
        font-size: 14px;
        margin-top: 5px;
        cursor: pointer;
    }
    /* Modal carrusel */
    .modal, .modal-form {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .modal-content {
        position: relative;
        max-width: 90%;
        max-height: 80%;
    }
    .modal img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
        display: block;
        margin: auto;
    }
    .cerrar {
        position: absolute;
        top: 10px; 
        right: 15px;
        font-size: 28px;
        font-weight: bold;
        color: red;
        cursor: pointer;
        z-index: 10000;
    }
    .flecha {
        position: absolute;
        top: 50%;
        font-size: 40px;
        color: #fff;
        cursor: pointer;
        user-select: none;
    }
    .izquierda { left: 20px; }
    .derecha { right: 20px; }
    /* Formulario */
    .formulario {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
        position: relative;
    }
    .formulario h2 {
        margin-bottom: 15px;
        text-align: center;
    }
    .formulario input, .formulario select, .formulario textarea {
        width: 100%;
        padding: 8px;
        margin: 5px 0 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .formulario button {
        width: 100%;
        padding: 10px;
        background: #25d366;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>

<header>Catálogo Tenis Puma</header>

<div class="catalogo" id="catalogo">
    <div class="producto" 
         data-imagenes='["imagen/puma1.jpeg","imagen/puma2.jpeg","imagen/puma3.jpeg","imagen/puma4.jpeg"]' 
         data-nombre="Tenis Puma">
        <img src="imagen/puma1.jpeg" alt="Tenis Puma">
        <h3>Tenis Puma</h3>
        <div class="whatsapp-btn">Comprar</div>
    </div>
</div>

<!-- Modal carrusel -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="cerrar" id="cerrarModal">&times;</span>
        <span class="flecha izquierda" id="anterior">&#10094;</span>
        <img id="imagenModal">
        <span class="flecha derecha" id="siguiente">&#10095;</span>
    </div>
</div>

<!-- Modal formulario -->
<div class="modal-form" id="modalForm">
    <div class="formulario">
        <span class="cerrar" id="cerrarForm">&times;</span>
        <h2>Completa tu pedido</h2>
        <input type="text" id="nombreCliente" placeholder="Nombre completo" required>
        <input type="tel" id="telefonoCliente" placeholder="Teléfono" required>
        <input type="text" id="direccionCliente" placeholder="Dirección" required>
        <input type="text" id="barrioCliente" placeholder="Barrio" required>
        <select id="colorCliente" required>
            <option value="">Seleccione color</option>
            <option>Rojo</option>
            <option>Azul</option>
            <option>Negro</option>
            <option>Blanco</option>
            <option>Gris</option>
        </select>
        <select id="tallaCliente" required>
            <option value="">Seleccione talla</option>
            <script>
                for(let i=35; i<=43; i++) {
                    document.write(`<option>${i}</option>`);
                }
            </script>
        </select>
        <textarea id="descripcionCliente" placeholder="Descripción opcional"></textarea>
        <input type="tel" id="contactoOpcional" placeholder="Número de contacto opcional">
        <button id="enviarWhatsApp">Enviar por WhatsApp</button>
    </div>
</div>

<script>
const productos = document.querySelectorAll('.producto');
const modal = document.getElementById('modal');
const imgModal = document.getElementById('imagenModal');
let imagenesActuales = [];
let indiceActual = 0;
let productoSeleccionado = "";

productos.forEach(prod => {
    const nombre = prod.dataset.nombre;
    prod.querySelector('img').addEventListener('click', () => {
        imagenesActuales = JSON.parse(prod.dataset.imagenes);
        indiceActual = 0;
        mostrarImagen();
        modal.style.display = 'flex';
    });

    prod.querySelector('.whatsapp-btn').addEventListener('click', () => {
        productoSeleccionado = nombre;
        document.getElementById('modalForm').style.display = 'flex';
    });
});

function mostrarImagen() {
    imgModal.src = imagenesActuales[indiceActual];
}

document.getElementById('anterior').onclick = () => {
    indiceActual = (indiceActual - 1 + imagenesActuales.length) % imagenesActuales.length;
    mostrarImagen();
};
document.getElementById('siguiente').onclick = () => {
    indiceActual = (indiceActual + 1) % imagenesActuales.length;
    mostrarImagen();
};

// Cerrar modal con X
document.getElementById('cerrarModal').onclick = () => modal.style.display = 'none';
document.getElementById('cerrarForm').onclick = () => document.getElementById('modalForm').style.display = 'none';

// Cerrar modal al hacer clic fuera
window.addEventListener('click', (e) => {
    if (e.target === modal) modal.style.display = 'none';
    if (e.target === document.getElementById('modalForm')) document.getElementById('modalForm').style.display = 'none';
});

// Enviar a WhatsApp
document.getElementById('enviarWhatsApp').addEventListener('click', () => {
    let nombre = document.getElementById('nombreCliente').value;
    let telefono = document.getElementById('telefonoCliente').value;
    let direccion = document.getElementById('direccionCliente').value;
    let barrio = document.getElementById('barrioCliente').value;
    let color = document.getElementById('colorCliente').value;
    let talla = document.getElementById('tallaCliente').value;
    let descripcion = document.getElementById('descripcionCliente').value || "No especificado";
    let contacto = document.getElementById('contactoOpcional').value || "No especificado";

    if (!nombre || !telefono || !direccion || !barrio || !color || !talla) {
        alert("Por favor completa todos los campos obligatorios.");
        return;
    }

    let mensaje = `Hola, quiero comprar: ${productoSeleccionado}%0A` +
                  `Nombre: ${nombre}%0A` +
                  `Teléfono: ${telefono}%0A` +
                  `Dirección: ${direccion}%0A` +
                  `Barrio: ${barrio}%0A` +
                  `Color: ${color}%0A` +
                  `Talla: ${talla}%0A` +
                  `Descripción: ${descripcion}%0A` +
                  `Número de contacto opcional: ${contacto}`;

    window.open(`https://wa.me/573117947704?text=${mensaje}`, '_blank');
});
</script>

</body>
</html>
